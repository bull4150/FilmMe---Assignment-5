<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FilmMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<header>
<p>FilmMe</p>
</header>
<div class="container">

   <section id="row1">
      <h1>These are your current top picks!</h1>
   <h2 class="sectionTitle">Movies</h2>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="https://www.imdb.com/title/tt0816692/"><img src="http://www.maxxi.art/wp-content/uploads/2018/02/CinemaAlMAXXI_Interstellar.jpg?x64602" width="500" height="250">Interstellar</a>
  
</div>
   
   <div class="examples">
      <ul class="img-list">
         <li class="image">
            <a href="#">
               <img id="box1" src="http://www.maxxi.art/wp-content/uploads/2018/02/CinemaAlMAXXI_Interstellar.jpg?x64602" width="280" height="150" />
               <span class="text-content"><span>Interstellar<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" onclick="openNav()" aria-hidden="true"></i></span></span>
            </a>
         </li>
        

         <li class="image">
            <a href="#">
               <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/10/22/15/avengers-4.jpg" width="280" height="150" />
               <span class="text-content"><span>Avengers: Infinity War<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
            </a>
         </li>

         <li class="image">
            <a href="#">
               <img src="https://www.screengeek.net/wp-content/uploads/2018/09/star-wars-the-last-jedi.jpg" width="280" height="150" />
               <span class="text-content"><span>Star Wars: The Last Jedi<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
            </a>
         </li>

      </ul>

   </div>

   </section>
   
   <section id="row2">
   <h2 class="sectionTitle">TV Shows</h2>
   <div class="examples">
      <ul class="img-list">
         <li class="image">
            <a href="#">
               <img src="https://cdn1.thr.com/sites/default/files/imagecache/landscape_928x523/2018/10/group_out_of_embargo-h_2018.jpg" width="280" height="150" />
               <span class="text-content"><span>Doctor Who<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
            </a>
         </li>

         <li class="image">
            <a href="#">
               <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Rick_and_Morty_opening_credits.jpeg" width="280" height="150" />
               <span class="text-content"><span>Rick and Morty<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
            </a>
         </li>

         <li class="image">
            <a href="#">
               <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Stranger_Things_logo.png" width="280" height="150" />
               <span class="text-content"><span>Stranger Things<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
            </a>
         </li>

      </ul>
   </div>
   </section>
   
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
